<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我们希望Vue能控制下面这个div，帮我们把数据填充到div内部里面 -->
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="show">百度</a>
        <hr>
        <div style="height: 150px;background-color: orange;padding-left: 100px;line-height: 150px;" @click="divHandler">
            <button @click.stop="btnHandler">按钮</button>

        </div>
    </div>
    <!-- 1.导入Vue的库文件，在window全局有了Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm=new Vue({
            // el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接收的值是一个选择器
            el:"#app",
            // data对象就是要渲染到页面上的数据
            data:{
                username:'zs'
            },
            methods: {
                show(e){
                    console.log("点击了a");
                },
                divHandler(){
                    console.log("divHandler");
                },
                btnHandler(){
                    console.log("btnHandler");
                }
            },

        })
    </script>
</body>
</html>
