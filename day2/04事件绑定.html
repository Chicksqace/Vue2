<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我们希望Vue能控制下面这个div，帮我们把数据填充到div内部里面 -->
    <div id="app">
        <p>count的值为:{{count}}</p>
        <!-- 在绑定事件处理函数的时候，可以使用()来传递参数 -->
        <button v-on:click="add(2)">+1</button>
        <button @click="sub">-1</button>
    </div>
    <!-- 1.导入Vue的库文件，在window全局有了Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm=new Vue({
            // el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接收的值是一个选择器
            el:"#app",
            // data对象就是要渲染到页面上的数据
            data:{
                count:0
            },
            //  methods作用就是定义事件处理函数
            methods: {
                add(n){
                    // console.log('ok');
                    console.log(vm);
                    console.log(this===vm);
                    this.count+=n
                },
                sub(){
                    this.count--
                }
            },
        })
    </script>
</body>
</html>
