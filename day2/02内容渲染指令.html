<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我们希望Vue能控制下面这个div，帮我们把数据填充到div内部里面 -->
    <div id="app">
        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <p v-text="info"></p>
        <hr>
        <p>姓名:{{username}}</p>
        <p>性别:{{gender}}</p>
        <p>消息:{{info}}</p>
        <hr>
        <div v-html="info"></div>
    </div>
    <!-- 1.导入Vue的库文件，在window全局有了Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        const vm=new Vue({
            // el属性是固定的写法，表示当前的vm实例要控制页面上的那个区域，接收的值是一个选择器
            el:"#app",
            // data对象就是要渲染到页面上的数据
            data:{
                username:'zs',
                gender:'女',
                info:'<h4 style="color:red">你好吗</h4>'
            }
        })
    </script>
</body>
</html>
